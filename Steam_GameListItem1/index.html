<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color:lightpink">
    <ol class="video-list" style="margin:60px">
      <li>
        <div class="video-cover"></div>
        <div class="hover-screenshots">
          <video
            muted
            loop
            src="https://steamcdn-a.akamaihd.net/steam/apps/256694830/microtrailer.webm?t=1561485484?v=3"
          ></video>
        </div>
        <div class="hero-content">
          <div class="hero-title">
            Divinity: Original Sin 2 - Definitive Edition
          </div>
          <div class="hero_stat">
            <span class="label">開發人員:</span>
            <span>
              Larian Studios
            </span>
          </div>
          <div class="hero_stat">
            <span class="label">發行商:</span>
            <span>
              Larian Studios
            </span>
          </div>
          <div class="hero_stat">
            <span class="label">觀看人數:</span>
            <span>
              Larian Studios
            </span>
          </div>
        </div>
      </li>
    </ol>

    <script>
      var items = document.querySelectorAll(".video-list>li");
      for (let item of items) {
        console.log(item);
        item.addEventListener("mouseenter", function(e) {
          console.log("in");
          item.querySelector("video").play();
        });
        item.addEventListener("mouseout", function(e) {
          var allChildren = item.querySelectorAll("*");
          for (let child of allChildren) {
            if (child === e.toElement) {
              return;
            }
          }
          console.log(e);

          console.log("out");

          item.querySelector("video").pause();
        });
      }
    </script>
  </body>
</html>
