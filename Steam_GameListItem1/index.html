<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color:lightpink">
    <ol class="video-list" style="margin:60px">
      <li>
        <div class="video-cover"></div>
        <div class="hover-screenshots">
          <video
            muted
            loop
            src="https://www.sample-videos.com/video123/mp4/480/big_buck_bunny_480p_1mb.mp4"
          ></video>
        </div>
        <div class="hero-content">
          <div class="hero-title">
            Divinity: Original Sin 2 - Definitive Edition
          </div>
          <div class="hero_stat">
            <span class="label">開發人員:</span>
            <span>
              Larian Studios
            </span>
          </div>
          <div class="hero_stat">
            <span class="label">發行商:</span>
            <span>
              Larian Studios
            </span>
          </div>
          <div class="hero_stat">
            <span class="label">觀看人數:</span>
            <span>
              Larian Studios
            </span>
          </div>
        </div>
      </li>
    </ol>

    <script>
      var items = document.querySelectorAll(".video-list>li");
      for (var i = 0; i < items.length; i++) {
        var item = items[i];
        item.addEventListener("mouseenter", function(e) {
          console.log("in");
          item.querySelector("video").play();
        });
        item.addEventListener("mouseout", function(e) {
          var allChildren = item.querySelectorAll("*");
          for (var j = 0; j < allChildren.length; j++) {
            var child = allChildren[j];
            if (child === e.toElement) {
              return;
            }
          }

          console.log("out");

          item.querySelector("video").pause();
        });
      }
    </script>
  </body>
</html>
